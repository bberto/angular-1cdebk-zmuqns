<button kendoButton *ngIf="!opened" (click)="open()">Open dialog</button>
<kendo-dialog
  title="Please confirm"
  *ngIf="opened"
  (close)="close('cancel')"
  [minWidth]="250"
  [width]="450"
>
  <p>Are you sure you want to continue?</p>
  <kendo-dialog-actions>
    <button kendoButton (click)="close('no')">No</button>
    <button kendoButton (click)="close('yes')" themeColor="primary">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to continue?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modal.close('No click')">
      No
    </button>

    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Yes
    </button>
  </div>
</ng-template>

<button class="btn" (click)="openBt(content)">Open bootstrap modal</button>
